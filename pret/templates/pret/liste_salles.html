<!DOCTYPE html>
<html>
<head>
    <title>Liste des Salles</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Choisir une Salle</h1>
    <ul>
        {% for salle in salles %}
        <li>
            <a href="{% url 'materiels_salle' salle.id %}">{{ salle.numero }}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">Retour à la liste des matériels</a>
</body>
</html>
